<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ae6f15246.js" crossorigin="anonymous"></script>
    <title>AI-universe-hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
</head>
<style>
  #loader {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 9999;
  }

  #loader::after {
    content: "";
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60px;
    height: 60px;
    margin: -30px 0 0 -30px;
    border-radius: 50%;
    border: 6px solid #007bff;
    border-top-color: transparent;
    animation: loader 40s linear infinite;
  }

  @keyframes loader {
    to {
      transform: rotate(360deg);
    }
  }

  #content {
    display: block;
  }
</style>

<body>
  <div id="loader"></div>
  <div id="content" style="display: none;">
    <header style="text-align:center; margin-top: 20px;">
        <h3>AI Universe Hub</h3>
        <button onclick="data_load_2()" id="short_by_button" type="button" class="btn btn-danger">Short by Date</button>
    </header>
    <section>
        <div id="data_container" style="margin: 10px; padding:20px;" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <div style="text-align:center;padding-bottom: 20px;">
            <button id="see_more_btn" onclick="data_load();" type="button" class="btn btn-danger">See More</button>
        </div>

    </section>
    <!---Modal-->
    <!-- Large modal -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <button style="background-color: red; padding:15px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <div style="padding: 50px;" class="modal-content">
                <div class="row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <div class="card">
                        <div class="card-body">
                          <!-- <h3 class="card-title">Special title treatment</h3> -->
                          <h3 id="card-desc" class="card-desc"></h3>
                          <div style="display: flex;" id="div_pricing"></div>
                          <!------------->
                          <div style="display: flex;" id="feature_Integrations">
                            <div style="width: 50%;">
                              <h3>Feature</h3>
                              <ul id="ul_feature"></ul>
                            </div>
                            <div style="width: 50%;  ">
                              <h3>Integrations</h3>
                              <ul id="ul_Intregations"></ul>
                            </div>
                          </div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <!-- <h5 class="card-title">Special title treatment</h5> -->
                          <a id="accuracy" style="float: right;" class="btn btn-danger"></a>
                          <div id="image_1">

                          </div>
                          <h3 id="input" style="text-align:center;"></h3>
                          <h4 id="output" style="text-align:center;"></h4>
                          
                          
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
        </div>
    </div>
  </div>
    <!----->
    <script src="js/accending.js"></script>
    <script src="js/six.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
